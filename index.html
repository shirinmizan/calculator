<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div id= "display" class="calc-display">0</div>
        <div class="calc-keys">
            <button id="clear" data-action="clear">AC</button>
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">&times;</button>
            <button class="operator" data-action="divide">÷</button>
            <button class="operator" data-action="percentage">%</button>
            <button class="operator" data-action="squareroot">√</button>
            <button>9</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="equal-sign" data-action="calculate">=</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
